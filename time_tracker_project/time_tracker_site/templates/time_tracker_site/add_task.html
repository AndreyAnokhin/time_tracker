{% extends 'time_tracker_site/base_time_tracker_site.html' %}

{% block title %}
    Add a new project
{% endblock %}

{% block content %}
    <h3>Add a new project</h3>
    <br>
    <form method="post">
        {% csrf_token %}

<div class="container">
  <div class="row">
    <div class="col-md-6 mx-auto">
        {% for field in form %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">{{ field.label }}</label>
                <div class="col-sm-2">
                    {{ field }}
                </div>
            </div>
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}
        {% endfor %}
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Create task</button>
            </div>
        </div>
    </div>
  </div>
</div>



    </form>
{% endblock %}
