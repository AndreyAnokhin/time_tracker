{% extends 'time_tracker_site/base_time_tracker_site.html' %}

{% block title %}
    Add task
{% endblock %}

{% block content %}
    <h2>Add task</h2>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">{{ field.label }}</label>
                <div class="col-sm-10">
                    {{ field }}
                </div>
            </div>
            {% if field.errors %}
                <div class="alert alert-danger">
                    {{ field.errors }}
                </div>
            {% endif %}
        {% endfor %}
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Create task</button>
            </div>
        </div>
    </form>
{% endblock %}
