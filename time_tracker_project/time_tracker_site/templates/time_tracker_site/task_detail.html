{% extends 'time_tracker_site/base_time_tracker_site.html' %}
{% block title %}
    {{ task.title|truncatewords:5 }}
{% endblock %}
{% block content %}

<div class="card" style="width: 50rem;">
  <div class="card-body">
    <h5 class="card-title">Task title: {{ task.title }}</h5>
    <p class="card-text">{{ task.description }}</p>
    <p class="card-text">Hours: {{ task.hours }}</p>
    <p class="card-text">Created data: {{ task.date_created }}</p>
    <a href="#" class="btn btn-primary">Delete</a>
  </div>
</div>

{% endblock %}
